<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>title>
        <style>
            .board{
                display: grid;
                grid-template-columns:repeat(3,100px);
                gap: 2px;
                margin: auto;
                margin-top: 20px;
            }
            .cell{
                width: 100px;
                height: 100px;
                text-align: center;
                font-size: 24px;
                cursor: pointer;
                border: 1px solid #000;
            }
        </style>
    </head>
