<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>title>
        <style>
            .board{
                display: grid;
                grid-template-columns:repeat(3,100px);
                gap: 2px;
                margin: auto;
                margin-top: 20px;
            }
            .cell{
                width: 100px;
                height: 100px;
                text-align: center;
                font-size: 24px;
                cursor: pointer;
                border: 1px solid #000;
            }
        </style>
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="board"id="board"></div>
        <script>
            const board=document.getElementByld("board");
            let currentPlayer='X';
            const cells=Array.from({length:9});
            function checkWinner(){
                const winningCombos=[
                    [0,1,2],
                    [3,4,5],
                    [6,7,8],
                    [0,3,6],
                    [1,4,7],
                    [2,5,8],
                    [0,4,8],
                    [2,4,6]
                ];
                for(const combo of winningCombos){
                    const[a,b,c]=combo;
                    if(cells[a]&&cells[a]===cells[b]&&cells[a]===cells[c]){
                        return cells[a];
                    }
                }
            }
